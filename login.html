<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.css">
    <style>
        .login-link{
            width: 400px;
            border-radius: 6px;
            border: 1px solid #FF943C;
            padding: 10px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="login-link">
        <form action="admin/index.html">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label><br>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Pasport</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input style="width: 15px; height: 15px;" type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Meni eslab qol</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-warning" type="submit">Button</button>
              </div>
        </form>
    </div>
     <script src="bootstrap-5/js/popper.min.js.js"></script>
     <script src="bootstrap-5/js/bootstrap.js"></script>
</body>
</html>
